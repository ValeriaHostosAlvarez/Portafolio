<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Validacion formularios JS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilosf.css">
</head>
<body>
	<main>
	<div class="container-fluid">
	<div class="row">
	<div class="resultado col-md-10">
		<h1>Inicio de Sesion</h1>
			<div class="card" style="width: 20rem; margin: 100px auto;">  
			<div class="card-body">

			<form action="https://www.youtube.com/" id="formulario" class="formulario" method="post">

			<div class="mb-3">
		  		<label for="palabra" class="form-label">Usuario</label>  
		  		<input type="text" name="usuario" id="usuario" placeholder="tu usuario+número">

		  		<label for="palabra" class="form-label">Contraseña</label>
		  		<input type="password" name="clave" id="clave" placeholder="tu contraseña">
		  		<div class="feedback"></div>
		  	</div>
		  
		  	<div class="d-grid gap-3">
		  		<input type="submit" value="Entrar"class="btn btn-primary">
		  	</div>
			</form>
 			</div>
		</div>
	</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/formularios.js"></script>

</main>

 </body>
</html>
